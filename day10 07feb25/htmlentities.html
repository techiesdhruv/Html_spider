    <!-- html entities are used to show predefined symbol of html on the web pages becasue 
     in html we cant show the predifiend symbol such as h1, all tag , and anything that are predefined thatwhy we have a need of html entities that help us to show thes predefined elements on web pages -->
     
    <h1>heading</h1>
    &lt;h1&gt;hello&lt;/h1&gt;

    <h3>hello                        world</h3>


<!-- with html entities -->

    <h3>Hello &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;world</h3>
